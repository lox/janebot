# fly.toml app configuration file generated for janebot on 2026-02-01T12:16:21+11:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'janebot'
primary_region = 'syd'

[build]
  dockerfile = 'Dockerfile'

[env]
  AGENT_MODE = 'smart'
  NODE_ENV = 'production'
  SESSIONS_FILE = '/data/sessions.json'
  MCP_PORT = '3000'
  SLACK_MCP_URL = 'https://janebot.fly.dev/mcp/slack'

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[mounts]
  source = 'janebot_data'
  destination = '/data'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
