name: Sandbox Image

on:
  push:
    branches: [main]
    paths:
      - Dockerfile.sandbox
      - scripts/bootstrap-sandbox.sh
      - scripts/sandbox-image-tag.mjs

permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute sandbox image tag
        id: meta
        run: |
          echo "sandbox_tag=$(node scripts/sandbox-image-tag.mjs)" >> "$GITHUB_OUTPUT"

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.sandbox
          push: true
          tags: |
            ghcr.io/buildkite/janebot-sandbox:${{ steps.meta.outputs.sandbox_tag }}
            ghcr.io/buildkite/janebot-sandbox:${{ github.sha }}
