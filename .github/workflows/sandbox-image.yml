name: Sandbox Image

on:
  push:
    branches: [main]
    paths:
      - Dockerfile.sandbox
      - scripts/bootstrap-sandbox.sh

permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.sandbox
          push: true
          tags: |
            ghcr.io/buildkite/janebot-sandbox:latest
            ghcr.io/buildkite/janebot-sandbox:${{ github.sha }}
